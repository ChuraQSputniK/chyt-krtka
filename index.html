<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chyť krtka - Hra z Vysočiny</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f4e5;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #3a7d44;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        
        .hole {
            background-color: #704214;
            border-radius: 50%;
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .mole {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998610.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: top 0.1s;
        }
        
        .hole.active .mole {
            top: 0;
        }
        
        .hole.bonked .mole {
            background-image: url('https://cdn-icons-png.flaticon.com/512/1998/1998767.png');
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #3a7d44;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2c6a3a;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .game-over {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .high-scores {
            margin-top: 30px;
            text-align: left;
            padding: 0 20px;
        }
        
        .high-scores h2 {
            color: #3a7d44;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .high-scores ol {
            padding-left: 20px;
        }
        
        .high-scores li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
